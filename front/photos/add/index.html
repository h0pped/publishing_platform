<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publishing Platform - Add new photo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/addPhoto.css" />

    <!-- Scripts -->
    <script src="../../scripts/addPhoto.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">Logo</a>
      <ul>
        <li>
          <a href="../">Main</a>
        </li>
        <li>
          <a href="#">Browse</a>
        </li>
        <li>
          <a href="#">FAQ</a>
        </li>
        <li>
          <a href="/profile" class="active">Account</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="title">Add Photo</h1>
      <form action="#" id="add-photo">
        <div id="profile-photo" class="input-container">
          <label for="image-input">Profile Photo</label>
          <label for="image-input" class="image-preview-label">
            <p id="image-preview-text">Input image...</p>
            <img src="" alt="" class="image-preview" />
          </label>
          <input
            type="file"
            name="profile_thumbnail"
            id="image-input"
            accept=".jpg, .png, .jpeg"
          />
        </div>
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <button type="submit" class="btn dark full-width">Add</button>
      </form>
    </div>
  </body>
</html>
